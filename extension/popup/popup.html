<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Guia Extractor</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main class="app">
      <header class="header">
        <h1>Guia Extractor</h1>
        <p>Pega tus guias y busca en Amazon Seller.</p>
      </header>

      <section class="card">
        <h2>Guias de entrada</h2>
        <textarea
          id="guidesInput"
          rows="8"
          placeholder="Pega aqui la columna completa de guias"
        ></textarea>
        <div class="stats">
          <div>
            <span>Validas</span>
            <strong id="validCount">0</strong>
          </div>
          <div>
            <span>Duplicadas</span>
            <strong id="duplicateCount">0</strong>
          </div>
          <div>
            <span>Invalidas</span>
            <strong id="invalidCount">0</strong>
          </div>
        </div>
        <div class="row">
          <button id="clearGuides" class="ghost">Limpiar</button>
          <button id="copyGuides" class="ghost">Copiar guias</button>
        </div>
      </section>

      <section class="card">
        <h2>Busqueda en Amazon</h2>
        <div class="row">
          <button id="startLookup" class="primary">Buscar en Amazon</button>
          <button id="stopLookup" class="ghost">Detener</button>
        </div>
        <div class="status" id="statusText">Listo para iniciar.</div>
        <div class="progress">
          <span>Procesadas</span>
          <strong id="progressCount">0</strong>
          <span>/</span>
          <strong id="progressTotal">0</strong>
        </div>
      </section>

      <section class="card">
        <h2>Resultado (TSV)</h2>
        <textarea
          id="outputTsv"
          rows="6"
          placeholder="ASIN	CANTIDAD	TRACKING"
        ></textarea>
        <div class="row">
          <button id="copyOutput" class="primary">Copiar resultado</button>
          <button id="clearOutput" class="ghost">Limpiar</button>
        </div>
      </section>

      <section class="card">
        <h2>Revision manual</h2>
        <textarea
          id="manualTsv"
          rows="6"
          placeholder="GUIA	ASIN	CANTIDAD	MOTIVO"
        ></textarea>
        <div class="row">
          <button id="copyManual" class="ghost">Copiar revision</button>
          <button id="clearManual" class="ghost">Limpiar</button>
        </div>
      </section>
    </main>

    <script src="popup.js"></script>
  </body>
</html>
